<meta charset="UTF-8">
<meta property="og:site_name" content="{{.Title}}" />
<meta property="og:title" content="{{.Title}}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{.Site.Params.description}}" />

<title>{{.Title}}</title>
