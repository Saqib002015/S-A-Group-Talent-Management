<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.Title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<style>
		a { text-decoration: none; }
	</style>
</head>
<body>
	<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
		<a href="/jobs/" class="w3-bar-item w3-button">Jobs</a>
		{{ $currentPage := .URL }}
		{{ range .Site.Menus.homepagelink }}
		<a href="{{.URL}}" class="w3-bar-item w3-button {{ if eq $currentPage .URL}} w3-green {{ end }}">{{.Title}}</a>
		{{ end }}
	</div>
	<div class="w3-blue w3-large w3-card">
		<button class="w3-btn w3-xxlarge material-icons" onclick="w3_open()">menu</button>
	</div>
	{{ block "main" .}}

	{{ end }}

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
